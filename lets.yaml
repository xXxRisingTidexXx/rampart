shell: bash
commands:
  build:
    description: Construct/renovate all local docker images
    cmd: |
      if [[ ! -e .env ]]; then touch .env ; fi && \
      mkdir -p scientific scientific/images scientific/models && \
      if [[ ! -e scientific/images.csv ]]; then touch scientific/images.csv ; fi && \
      mkdir -p .cache .config .ipython .jupyter .local .npm && \
      docker-compose build aggregation gochecks notebook ranking recognition pychecks
  database:
    description: Run the DB server
    cmd: docker-compose up -d database
  psql:
    description: Run PostgreSQL CLI
    cmd: docker exec -it rampart-database psql rampart postgres
  migrate:
    description: Upgrade the DB schema to the newest version
    cmd: docker-compose run --rm migrate
  generate:
    description: Create the brand new migration files
    cmd: |
      printf 'Enter new migration name: ' && \
      read MIGRATION && \
      docker-compose run --rm generate create -ext sql -dir /migrations $MIGRATION && \
      sudo chown -R $USER:$USER migrations
  mining:
    description: Run the data mining app single workflow
    cmd: docker-compose run --rm mining
  imaging:
    description: Run the image downloader
    cmd: |
      rm -f scientific/images/*.webp && \
      START=`date +%s` && \
      docker-compose run --rm imaging && \
      END=`date +%s` && \
      sudo chown -R $USER:$USER scientific/images && \
      echo "Total images: $(ls scientific/images | wc -l)" && \
      echo "Total size: $(du -hs scientific/images | cut -f1)" && \
      echo "Total time: $((END - START))s"
  augmentation:
    description: Run the data augmentation demo
    cmd: |
      rm -f images/target_*.webp && \
      START=`date +%s` && \
      docker-compose run --rm augmentation && \
      END=`date +%s` && \
      sudo chown -R $USER:$USER images && \
      echo "Total time: $((END - START))s"
  lint:
    description: Lint the source code
    cmd: docker-compose run --rm lint
  test:
    description: Run test suites
    cmd: docker-compose run --rm test
  notebook:
    description: Run Jupyter Notebook server
    cmd: |
      docker-compose run --rm notebook
      chown -R $USER:$USER scientific
  browsing:
    description: Run search engine debug frontend
    cmd: docker-compose run --rm browsing
  auge:
    description: Run image classification module
    cmd: docker-compose run --rm auge
  flake8:
    description: Run python code linter
    cmd: docker-compose run --rm flake8
  mypy:
    description: Run python type checker
    cmd: docker-compose run --rm mypy
  pytest:
    description: Run python test suites
    cmd: docker-compose run --rm pytest
  run:
    description: Activate the whole rampart ecosystem
    cmd: |
      docker-compose up mining-domria-primary mining-domria-secondary
      docker rm rampart-mining-domria-primary rampart-mining-domria-secondary
  stop:
    description: Dispose all docker stuff
    cmd: docker-compose down
