shell: bash
commands:
  compile:
    description: Compile the source code
    cmd: rm -f mining && go build -o mining cmd/mining/main.go
  race:
    description: Check the source code for race conditions
    cmd: rm -f mining-race && go build -race -o mining-race cmd/mining/main.go
  run:
    description: Execute the binary
    cmd: ./mining
  format:
    description: Format the source code
    cmd: gofmt -w -s .
  lint:
    description: Lint the source code
    cmd: golangci-lint run
  test:
    description: Run test suites
    cmd: go test -v rampart/internal/mining/domria
  benchmark:
    description: Run benchmarking
    cmd: go test -bench=. -benchmem
