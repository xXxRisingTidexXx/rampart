user-agent: &user-agent RampartBot/0.0.1
messis:
  domria-miner:
    name: domria
    spec: '* * * * * *'
    timeout: 10s
    page: 0
    retry-limit: 3
    search-prefix: https://dom.ria.com/searchEngine/?category=1&realty_type=2&operation_type=1&fullCategoryOperation=1_2_1&limit=1&page=
    user-agent: *user-agent
    url-prefix: https://dom.ria.com/uk/
    image-url-format: https://cdn.riastatic.com/photosnew/dom/photo/%s__%sfl.webp
    max-total-area: 1000
    max-room-number: 20
    max-total-floor: 100
    swaps:
      - Києво-Святошинський
    cities:
      Киє��о-Святошинський: Києво-Святошинський
      Івано-Франк��вськ: Івано-Франківськ
      Л��вів: Львів
      Киї��: Київ
      Івано-��ранківськ: Івано-Франківськ
      ��иїв: Київ
      Хмельниць��ий: Хмельницький
      Терно��іль: Тернопіль
      Хар��ів: Харків
      Ирпень: Ірпінь
      Дніпропетровськ: Дніпро
      Од��са: Одеса
      Івано-Франківсь��а: Івано-Франківська
      Чо��номорськ: Чорноморськ
      Петрівське (нов. Святопетрівське): Святопетрівське
      Петропавлівська Борщагів��а: Петропавлівська Борщагівка
    street-replacements:
      - пр-т
      - проспект
      - просп.
      - проспект
      - пл.
      - площа
      - пров.
      - провулок
      - пер.
      - переулок
      - бул.
      - бульвар
      - наб.
      - набережна
      - вул.
      - вулиця
      - Вул.
      - вулиця
      - ул.
      - улица
      - бульв.
      - бульвар
      -  
      - ' '
      - пр.
      - проспект
    house-number-replacements:
      - №
      - ''
      - _
      - ''
      - ' (вул. Освіти)'
      - ''
      - ' к1'
      - ''
      - ' к2'
      - ''
      - ' к 2'
      - ''
      - ' к 5'
      - ''
      - '2-й пер. Куликовский'
      - ''
      - ' К2'
      - ''
      - '.к 3'
      - ''
      - ' к.1'
      - ''
      - ' д15'
      - ''
      - ' километр'
      - ''
      - ' 10 эт'
      - ''
      - ' '
      - ''
    max-house-number-length: 10
  buffer-size: 100
  geocoding-amplifier:
    timeout: 10s
    search-format: https://nominatim.openstreetmap.org/search?city=%s&street=%s+%s&format=json&countrycodes=ua
    user-agent: *user-agent
  gauging-amplifiers:
    - &gauging-amplifier
      timeout: 30s
      host: overpass-api.de
      interpreter-format: https://%s/api/interpreter?data=%s
      user-agent: *user-agent
      subway-cities:
        - Київ
        - Харків
        - Дніпро
      ssf-search-radius: 2000
      ssf-min-distance: 25
      ssf-modifier: 1000
      izf-search-radius: 3000
      izf-min-area: 35000
      izf-min-distance: 30
      izf-modifier: 0.001
      gzf-search-radius: 2500
      gzf-min-area: 50000
      gzf-min-distance: 20
      gzf-modifier: 0.001
    - <<: *gauging-amplifier
      host: overpass.openstreetmap.ru
    - <<: *gauging-amplifier
      host: overpass.kumi.systems
  storing-amplifier:
    srid: 4326
  server:
    read-timeout: 5s
    write-timeout: 5s
    max-header-bytes: 1048576
    address: :9001
warhol:
  timeout: 30s
  user-agent: *user-agent
  thread-number: 4
  retry-limit: 3
  output-format: scientific/images/%s.%s.%s.%s.webp
  input-path: scientific/auge.csv
assistant:
  keymap: &keymap
    separator: '|'
    like-action: like
  publisher:
    sender:
      <<: *keymap
      like-button: "Супер \U0001F44D"
  spec: '*/6 * * * *'
  server:
    address: :9002
    read-timeout: 5s
    write-timeout: 5s
    max-header-bytes: 1048576
  dispatcher:
    timeout: 5
    worker-number: 2
    handler:
      <<: *keymap
      start-command: /start
      start-button: "Зрозуміло \U0001F44D"
      help-command: /help
      help-button: "Довідка \U0001F64B"
      cancel-button: "Головне меню \U00002B05"
      add-button: "Підписка \U0001F49C"
      list-button: "Наявне \U0001F5C4"
      any-price-button: "Не знаю \U0001F615"
      any-room-number-button: "Байдуже \U0001F612"
      one-room-number-button: '1'
      two-room-number-button: '2'
      three-room-number-button: '3'
      many-room-number-button: '4+'
      any-floor-button: "Байдуже \U0001F612"
      low-floor-button: Ні
      high-floor-button: Так
      min-flat-count: 10
      max-price-length: 15
      max-room-number-length: 2
      max-room-number: 10
      any-price-placeholder: довільна
      any-room-number-placeholder: довільна
      one-room-number-placeholder: '1'
      two-room-number-placeholder: '2'
      three-room-number-placeholder: '3'
      many-room-number-placeholder: '4+'
      any-floor-placeholder: довільний
      low-floor-placeholder: низький
      high-floor-placeholder: високий
      delete-button: "Видалити \U0001F5D1"
      delete-action: delete
moderator:
  dispatcher:
    timeout: 5
    handler:
      start-command: /start
      markup-button: "Світлини \U0001F4F7"
      luxury-button: "\U0001F3DB"
      comfort-button: "\U0001F3E0"
      junk-button: "\U0001F3DA"
      construction-button: "\U0001F3D7"
      excess-button: "\U0001F3DD"
      enough-button: "Досить \U0001F62B"
auge:
  pool-size: 4
  retry-limit: 3
  recognizer:
    model-path: scientific/models/auge.latest.pth
    timeout: 10
    batch-size: 4
    worker-number: 4
  metrics-port: 9003
  spec: '*/6 * * * *'
twinkle:
  classifier:
    model-path: scientific/models/twinkle.latest.txt
  metrics-port: 9004
  spec: '*/6 * * * *'
coquus:
  input-path: scientific/twinkle.csv
  output-format: scientific/tables/{}.csv
