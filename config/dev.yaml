mining:
  domria-miner: &domria-miner
    headers: &headers
      User-Agent: rampart-mining-bot/1.0.0
    fetcher:
      timeout: 40s
      portion: 100
      flags:
        primary: newbuildings=1
        secondary: secondary=1
      headers: *headers
      search-url: https://dom.ria.com/searchEngine/?category=1&realty_type=2&operation_type=1&fullCategoryOperation=1_2_1&%s&page=%d&limit=%d
    sanitizer:
      url-prefix: https://dom.ria.com/uk/
      state-map:
        Київськ��: Київська
        Одес��ка: Одеська
        Одеськ��: Одеська
        К��ївська: Київська
        Черновицкая: Чернівецька
        Винницкая: Вінницька
        Тернопольськая: Тернопільська
        Киевская: Київська
        Житомирская: Житомирська
        Запорожская: Запорізька
        О��еська: Одеська
        Київс��ка: Київська
        Киї��ська: Київська
      state-suffix: ' область'
      city-map:
        Киє��о-Святошинський: Києво-Святошинський
        Івано-Франк��вськ: Івано-Франківськ
        Л��вів: Львів
        Киї��: Київ
        Івано-��ранківськ: Івано-Франківськ
        ��иїв: Київ
        Хмельниць��ий: Хмельницький
        Терно��іль: Тернопіль
        Хар��ів: Харків
        Ирпень: Ірпінь
        Дніпропетровськ: Дніпро
        Од��са: Одеса
        Івано-Франківсь��а: Івано-Франківська
      district-dictionary:
        Петрівське (нов. Святопетрівське): Святопетрівське
        Вознесенівський (Орджонікідзевський): Вознесенівський
        Дніпровський (Ленінський): Дніпровський
        Олександрівський (Жовтневий): Олександрівський
        Нові Дома (Немишлянський): Немишлянський
        Нові Дома (Слобідський): Слобідський
        Соломенський: Солом'янський
        Амур-Нижнеднепровський: Амур-Нижньодніпровський
        К��ївський: Київський
        Нагірний (Шевченківський): Шевченківський
        Нагірний (Київський): Київський
        Москалівка (Новобаварський): Новобаварський
        Вишеньк��: Вишенька
        Дарницьки��: Дарницький
        Шевченківськ��й: Шевченківський
        Мали��овський: Малиновський
        П��иморський: Приморський
        Петропавлівська Борщагів��а: Петропавлівська Борщагівка
        Деснян��ький: Деснянський
        Суворов��ький: Суворовський
        Шевчен��івський: Шевченківський
        Дарниц��кий: Дарницький
        Ірпінь: ''
      district-city-swaps:
        - Києво-Святошинський
      district-ending: ий
      district-suffix: ' район'
      street-replacements:
        - пр-т
        - проспект
        - просп.
        - проспект
        - пл.
        - площа
        - пров.
        - провулок
        - пер.
        - переулок
        - бул.
        - бульвар
        - наб.
        - набережна
        - вул.
        - вулиця
        - Вул.
        - вулиця
        - ул.
        - улица
        - бульв.
        - бульвар
      house-number-replacements:
        - №
        - ''
        - _
        - ''
        - ' (вул. Освіти)'
        - ''
        - ' к1'
        - ''
        - ' к2'
        - ''
        - ' к 2'
        - ''
        - ' к 5'
        - ''
        - '2-й пер. Куликовский'
        - ''
        - ' К2'
        - ''
        - '.к 3'
        - ''
        - ' к.1'
        - ''
        - ' д15'
        - ''
        - ' километр'
        - ''
        - ' 10 эт'
        - ''
        - ' '
        - ''
      house-number-max-length: 20
    geocoder:
      timeout: 10s
      headers: *headers
      stateless-cities:
        - Київ
      search-url: https://nominatim.openstreetmap.org/search?state=%s&city=%s&county=%s&street=%s+%s&format=json&countrycodes=ua
    gauger:
      timeout: 40s
      headers: *headers
      interpreter-url: https://overpass.kumi.systems/api/interpreter?data=%s
      subway-cities:
        - Київ
        - Харків
        - Дніпро
      ssf-search-radius: 2000
      ssf-min-distance: 25
      ssf-modifier: 1000
      izf-search-radius: 3000
      izf-min-area: 35000
      izf-min-distance: 30
      izf-modifier: 0.001
      gzf-search-radius: 2500
      gzf-min-area: 50000
      gzf-min-distance: 20
      gzf-modifier: 0.001
    validator:
      min-media-count: 5
      min-price: 1
      min-total-area: 12
      max-total-area: 560
      min-living-area: 0
      min-kitchen-area: 0
      min-room-number: 1
      max-room-number: 9
      min-specific-area: 12
      max-specific-area: 130
      min-floor: 1
      min-total-floor: 2
      max-total-floor: 50
      min-longitude: -180
      max-longitude: 180
      min-latitude: -90
      max-latitude: 90
    storer:
      srid: 4326
  server: &server
    read-timeout: 5s
    write-timeout: 5s
    max-header-bytes: 1048576
  domria-primary-miner:
    <<: *domria-miner
    alias: domria-primary
    housing: primary
    spec: '0-59/12 * * * *'
    server:
      <<: *server
      address: :9001
  domria-secondary-miner:
    <<: *domria-miner
    alias: domria-secondary
    housing: secondary
    spec: '6-59/12 * * * *'
    server:
      <<: *server
      address: :9002
