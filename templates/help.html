Я шукаю помешкання на основі твоїх побажань, таких як місто та вартість. У головному меню тисни "<b>Підписка</b>", аби почати отримувати сповіщення про актуальні для тебе квартири!

Якщо вже маєш одну чи декілька оформлених підписок, то їх усіх можна відобразити через вкладку головного меню "<b>Наявне</b>".
