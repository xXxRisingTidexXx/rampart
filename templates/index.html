<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browsing</title>
</head>
<body>
<h1>Flats [{{ lower }} - {{ upper }}]</h1>
<ul>
    {% for flat in flats %}
    <li>
        <a href="{{ flat.url }}"><h3>{{ flat.address }}</h3></a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
